<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>

    <style>
      table {
        border-collapse: collapse;
      }

      td {
        border: 1px solid black;
        width: 40px;
        height: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let row = 3;
      let turn = ["O", "X"];
      let turnCount = 0;
      const data = Array.from({ length: row }, () => []);
      const $table = document.createElement("table");
      document.body.append($table);
      for (let i = 0; i < row; i++) {
        const $tr = document.createElement("tr");
        $table.append($tr);
        for (let j = 0; j < row; j++) {
          const $td = document.createElement("td");
          $td.addEventListener("click", (e) => {
            if (e.target.textContent) return;

            turnCount++;
            e.target.textContent = turn[(turnCount - 1) % 2];

            console.log(turnCount);
            setTimeout(() => {
              if (false) {
                //  승리일때
              } else if (turnCount == row ** 2) {
                alert("비김");
              }
            }, 0);
          });
          $tr.append($td);
        }
      }

      function checkBingo() {}
    </script>
  </body>
</html>
