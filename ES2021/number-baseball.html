<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button id="button">확인</button>
    </form>
    <div id="logs"></div>

    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");
      const $button = document.querySelector("#button");
      let inputNum;
      let num = randomNumber();
      console.log("주어진 숫자는 ", num);

      const checkInputNum = () => {
        let set = new Set(inputNum);
        if (set.size == 4 && inputNum.length == 4) {
          let isOneToNine = [...set].every((w) => {
            let i = Number(w);
            return i >= 1 && i <= 9;
          });
          if (isOneToNine) {
            // 여기에 로직쓰기
            checkNum(inputNum);
          } else {
            alert("1~9 사이의 각자 다른 정수 4개를 입력해주세요.");
          }
        } else {
          alert("1~9 사이의 각자 다른 정수 4개를 입력해주세요.");
        }
        $input.value = "";
        $input.focus();
      };

      function checkNum(n) {
        let strikeCount = 0;
        let ballCount = 0;

        let numArr = num.split("");
        let inputNumArr = n.split("");

        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (numArr[i] == inputNumArr[j]) {
              if (i == j) strikeCount++;
              else ballCount++;
            }
          }
        }

        if (strikeCount == 4) {
          $logs.innerHTML += "축하합니다. 홈런입니다!";
        } else {
          $logs.innerHTML += `${n} 은 S : ${strikeCount}, B : ${ballCount} 입니다.<br />`;
        }
      }

      $input.addEventListener("input", (e) => {
        inputNum = e.target.value;
      });

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        checkInputNum();
      });

      $input.focus();

      function randomNumber() {
        let arr = [];
        let oneNineArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        while (arr.length < 4) {
          let len = oneNineArr.length;
          let idx = Math.floor(Math.random() * len);
          arr.push(oneNineArr[idx]);
          oneNineArr.splice(idx, 1);
        }
        return arr.join("");
      }
    </script>
  </body>
</html>
