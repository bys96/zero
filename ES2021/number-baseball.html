<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>

    <style>
      #form {
        width: 100%;
        min-width: 550px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin: 30px 0;
        position: relative;
      }
      #input {
        width: 200px;
        height: 50px;
        font-size: 30px;
        text-align: center;
      }
      #button {
        width: 80px;
        height: 40px;
        font-size: 20px;
        cursor: pointer;
      }
      #button:active {
        background-color: rgb(182, 182, 182);
        transform: scale(0.95);
        border: 1px gray solid;
      }
      #logs {
        border-top: 1px black solid;
        padding: 10px;
        font-size: 20px;
      }
      #countBox {
        position: absolute;
        width: 80px;
        height: 80px;
        font-size: 20px;
        right: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px solid gray;
      }
      #countBoxTop {
        height: 30px;
        width: 100%;
        border-bottom: 2px solid gray;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #count {
        height: 50px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button id="button">확인</button>
      <div id="countBox">
        <div id="countBoxTop">남은 횟수</div>
        <div id="count"></div>
      </div>
    </form>
    <div id="logs"></div>

    <script>
      const $input = document.querySelector("#input");
      const $form = document.querySelector("#form");
      const $logs = document.querySelector("#logs");
      const $button = document.querySelector("#button");
      const $count = document.querySelector("#count");
      let inputNum = "";
      let num = randomNumber();
      let count;

      while (true) {
        count = Number(prompt("20 이하의 양의 정수를 입력하세요"));
        if (Math.floor(count) == count && count > 0 && count <= 20) break;
      }

      $count.textContent = count;
      console.log("주어진 숫자는 ", num);

      const checkInputNum = () => {
        if (inputNum === "") return;
        let set = new Set(inputNum);
        if (count <= 0) {
          alert("게임이 종료되었습니다.");
        } else if (set.size == 4 && inputNum.length == 4) {
          let isOneToNine = [...set].every((w) => {
            let i = Number(w);
            return i >= 1 && i <= 9;
          });
          if (isOneToNine) {
            // 여기에 로직쓰기
            checkNum(inputNum);
          } else {
            alert("1~9 사이의 각자 다른 정수 4개를 입력해주세요.");
          }
        } else {
          alert("1~9 사이의 각자 다른 정수 4개를 입력해주세요.");
        }
        $input.value = "";
        inputNum = "";
        $input.focus();
      };

      function checkNum(n) {
        let strikeCount = 0;
        let ballCount = 0;

        let numArr = num.split("");
        let inputNumArr = n.split("");

        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (numArr[i] == inputNumArr[j]) {
              if (i == j) strikeCount++;
              else ballCount++;
            }
          }
        }

        count--;

        if (strikeCount == 4) {
          $logs.innerHTML += "축하합니다. 홈런입니다!<br />";
          setTimeout(() => {
            alert("축하합니다. 홈런입니다!");
          }, 0);
        } else {
          $logs.innerHTML += `${n} 은 S : ${strikeCount}, B : ${ballCount} 입니다.<br />`;
          $count.textContent = count;
          if (count == 0) {
            setTimeout(() => {
              alert(`아쉽게도 패배하였습니다. 정답은 ${num}입니다.`);
            }, 0);
          }
        }
      }

      $input.addEventListener("input", (e) => {
        inputNum = e.target.value;
      });

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        checkInputNum();
      });

      $input.focus();

      function randomNumber() {
        let arr = [];
        let oneNineArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];

        while (arr.length < 4) {
          let len = oneNineArr.length;
          let idx = Math.floor(Math.random() * len);
          arr.push(oneNineArr[idx]);
          oneNineArr.splice(idx, 1);
        }
        return arr.join("");
      }
    </script>
  </body>
</html>
